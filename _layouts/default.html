<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script>
        var OneSignal = window.OneSignal || [];
        OneSignal.push(["init", {
            appId: "6848b049-bfee-48ba-ae4e-433042417010",
            autoRegister: false,
            notifyButton: {
                enable: true
            }
        }]);
    </script>
    {% if jekyll.environment == "production" %}{% include errorception.html %}{% endif %}
    {% if jekyll.environment == "production" %}{% include analytics.html %}{% endif %}
    <link rel="stylesheet" href="{{ site.baseurl }}{{ '/assets/css/style.css?v=' | append: site.github.build_revision }}">
    {% seo %}
</head>
<body class="layout-{{ page.layout }}">
<div id="app">
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.6/SmoothScroll.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
{% comment %}
<script src="//cdnjs.cloudflare.com/ajax/libs/lunr.js/1.0.0/lunr.min.js"></script>
{% endcomment %}
<script src="{{ site.baseurl }}/assets/js/app.js?v={{ site.github.build_revision }}"></script>
</body>
</html>
